<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page - EQPRS</title>

    <!-- Tab Icon -->
    <link href="../assets/img/favicon.webp" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" 
          rel="stylesheet">

    <!-- Ion Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <!-- Home Button Icon -->
    <a href="index.html" class="home-icon">
        <i class="bi bi-house-fill"></i> Home
    </a>

    <!-- Logo and Heading -->
    <div class="container text-center logo-container">
        <img src="../assets/img/NLSA-logo.png" class="logo-img" alt="NLSA Logo">
        <h1 class="system-heading">Electronic Quarterly Performance Reporting System (EQPRS)</h1>
    </div>

    <!-- Login Form Section -->
    <div class="sid d-flex flex-wrap justify-content-between align-items-center">
        <!-- Left Side with Illustration -->
        <div class="side-left">
            <img src="../assets/img/photo 5.png" alt="Illustration" class="img-fluid">
        </div>

        <!-- Right Side with Form -->
        <div class="side-right">
            <h4 class="text-center mb-4">SIGN IN</h4>

            <form class="sub-form" onsubmit="return validateForm(event)">
                <!-- Email Input -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                      <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="Enter your email" required>
                </div>

                <!-- Password Input -->
                <div class="input-group mb-3">
                    <span class="input-group-text">
                      <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="Enter your password" required>
                </div>

                <!-- Role Selection -->
                <div class="role-selection mb-3">
                    <label for="role">Select your role:</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="manager">Manager</option>
                        <option value="director">Director</option>
                        <option value="ceo">CEO</option>
                    </select>
                </div>

                <!-- Forgot Password Link -->
                <div class="mt-3">
                    <a href="forgot_password.html" class="text-primary">Forgot Password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="button1 btn btn-primary mt-4 w-100">
                    Log in
                </button>

                <!-- Sign-Up Link -->
                <div class="mt-3 text-center">
                    <span>Don't have an account?</span> 
                    <a href="signup.html" class="text-primary">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../assets/js/login.js"></script>
</body>
</html>
